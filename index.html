<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="hidden sm:block mt-4">
        <ul
          class="flex justify-center py-1 gap-20 text-zinc-600 text-lg font-semibold border-t-4 rounded-full w-[800px] mx-auto shadow-2xl shadow-white"
        >
          <li
            class="m-2 px-5 py-2 bg-gray-400 rounded-md hover:shadow-md hover:shadow-white hover:text-white transition-color duration-300 ease-in-out cursor-pointer"
          >
            Home
          </li>
          <li
            class="m-2 px-5 py-2 bg-gray-400 rounded-md hover:shadow-md hover:shadow-white hover:text-white transition-color duration-300 ease-in-out cursor-pointer"
          >
            Brands
          </li>
          <li
            class="m-2 px-5 py-2 bg-gray-400 rounded-md hover:shadow-md hover:shadow-white hover:text-white transition-color duration-300 ease-in-out cursor-pointer"
          >
            Prices
          </li>
          <li
            class="m-2 px-5 py-2 bg-gray-400 rounded-md hover:shadow-md hover:shadow-white hover:text-white transition-color duration-300 ease-in-out cursor-pointer"
          >
            Contact
          </li>
        </ul>
      </nav>
      <h1 class="text-5xl font-bold text-center my-20">Phone HunteR</h1>
    </header>

    <main class="container mx-auto mt-8">
      <!-- search field -->
      <section class="bg-gray-100 my-10 p-4 rounded-xl">
        <input
          class="input input-bordered w-full max-w-xs"
          type="search"
          placeholder="search..."
          name=""
          id="search-field"
        />
        <button onclick="searchHandler()" class="btn btn-info">Search</button>

        <!-- another search field -->
        <!-- <input
          class="input input-bordered w-full max-w-xs"
          type="search"
          name=""
          id="search-field2"
          placeholder="Search..."
        />
        <button onclick="searchHandler2()" class="btn btn-active btn-primary">
          Search
        </button> -->
      </section>

      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loaging-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-black"
        ></div>

        <div id="show-all-container" class="hidden text-center my-10">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show Details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
          <div id="show-details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
